<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="header__h">CSS Bayan</h1>
        </div>
    </header>
    <main id="main">
        <div class="container main__container">
            <div class="meme first-meme">
                <label class="meme__label first-meme__label" for="first-meme__input">    
                    <input id="first-meme__input" type="radio" name="meme__inputs" checked>
                        <div class="flex-container">
                            <h2 class="meme__name">Error</h2>
                            <div class="plus first-meme__plus">+</div>
                        </div>
                    <img class="first-meme__img meme__img" src="images/first.webp" alt="">
                </label>
            </div>

            <div class="meme second-meme">
                <label class="meme__label second-meme__label" for="second-meme__input">    
                    <input id="second-meme__input" type="radio" name="meme__inputs">
                        <div class="flex-container">
                            <h2 class="meme__name">Choice</h2>
                            <div class="plus second-meme__plus">+</div>
                        </div>
                    <img class="second-meme__img meme__img" src="images/second.webp" alt="">
                </label>
            </div>

            <div class="meme third-meme">
                <label class="meme__label third-meme__label" for="third-meme__input">    
                    <input id="third-meme__input" type="radio" name="meme__inputs">
                        <div class="flex-container">
                            <h2 class="meme__name">Front</h2>
                            <div class="plus third-meme__plus">+</div>
                        </div>
                    <img class="third-meme__img meme__img" src="images/third.webp" alt="">
                </label>
            </div>

            <div class="meme fourth-meme">
                <label class="meme__label fourth-meme__label" for="fourth-meme__input">    
                    <input id="fourth-meme__input" type="radio" name="meme__inputs">
                        <div class="flex-container">
                            <h2 class="meme__name">HR</h2>
                            <div class="plus fourth-meme__plus">+</div>
                        </div>
                    <img class="fourth-meme__img meme__img" src="images/fourth.webp" alt="">
                </label>
            </div>

        </div>
    </main>
</body>
</html>
